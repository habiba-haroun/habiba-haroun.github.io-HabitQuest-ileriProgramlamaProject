<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habiba Haroun | İleri Programlama Projesi</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at top, #1f2937 0, #020617 60%, #000);
            color: #e5e7eb;
            display: flex;
            justify-content: center;
        }

        .card {
            max-width: 650px;
            width: 100%;
            background: rgba(15, 23, 42, 0.7);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(148,163,184,0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        h2 {
            color: #38bdf8;
            font-size: 13px;
            letter-spacing: 0.25em;
            margin-bottom: 14px;
        }

        p {
            line-height: 1.6;
            font-size: 15px;
            color: #cfd4db;
        }

        .project-box {
            margin-top: 30px;
            padding: 18px;
            background: rgba(23, 31, 50, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(51, 65, 85, 0.7);
        }

        .project-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .button {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: 0.2s;
        }

        .button:hover {
            background: #1e3a8a;
        }

    </style>

</head>
<body>

    <main class="card">

        <h1>Habiba Haroun</h1>
        <p style="color:#9ca3af; margin-top:-5px;">GitHub Pages Ana Sayfası</p>

        <h2>HOŞ GELDİNİZ</h2>

        <p>
            Bu sayfa, <strong>İleri Programlama</strong> dersi için yapacağım proje
            için hazırlanmıştır.  
            Projemi tamamladığımda burada yayınlayacağım.
        </p>

        <div class="project-box">
            <div class="project-title">İleri Programlama Projesi</div>
            <p>Projenin detaylarını görmek isterseniz aşağıdaki butona tıklayabilirsiniz.</p>

           
            <a class="button" href="#" target="_blank">Projeyi Görüntüle</a>
        </div>

    </main>

</body>
</html>
