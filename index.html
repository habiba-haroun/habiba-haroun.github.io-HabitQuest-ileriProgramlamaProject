<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <!-- Sayfa başlığı (tarayıcı sekmesinde görünür) -->
    <title>HabitQuest - Study Tracker</title>

    <!-- Ana stil dosyası -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Uygulamanın ana kapsayıcısı -->
    <div class="app-shell">

        <!-- Üst kısım: Başlık + oyuncu bilgileri -->
        <header>

            <!-- Sol taraf: Uygulama adı ve alt başlık -->
            <div>
                <h1>HabitQuest</h1>
                <!-- Kullanıcıyı motive eden kısa açıklama -->
                <p class="subtitle">Görevlerini yap, ödüller seni bekliyor</p>
            </div>

            <!-- Sağ taraf: Seviye ve XP bilgileri -->
            <div id="player-panel">
                <!-- Oyuncunun mevcut seviyesi -->
                <span id="player-level">Level: 1</span>

                <!-- XP bar (ilerleme çubuğu) -->
                <div id="xp-bar">
                    <div id="xp-fill"></div>
                </div>

                <!-- XP metni -->
                <span id="xp-text">0 / 100 XP</span>
            </div>
        </header>

        <!-- Ana içerik alanı -->
        <main>

            <!-- Yeni görev ekleme bölümü -->
            <section id="new-task-section">
                <h2>Yeni Görev</h2>

                <!-- Görev başlığı girişi -->
                <div class="form-row">
                    <input id="task-title" type="text" placeholder="Görev başlığı">
                </div>

                <!-- Kategori, zorluk ve ekle butonu -->
                <div class="form-row">

                    <!-- Görev kategorisi -->
                    <select id="task-category">
                        <option value="ders">Ders</option>
                        <option value="proje">Proje</option>
                        <option value="sinav">Sınav</option>
                    </select>

                    <!-- Görev zorluk seviyesi -->
                    <select id="task-difficulty">
                        <option value="kolay">Kolay (10 XP)</option>
                        <option value="orta">Orta (20 XP)</option>
                        <option value="zor">Zor (30 XP)</option>
                    </select>

                    <!-- Görevi ekleme butonu -->
                    <button id="add-task-btn">Ekle</button>
                </div>
            </section>

            <!-- Filtreleme ve sıralama bölümü -->
            <section id="controls">
                <h2>Filtre / Sırala</h2>

                <div class="filter-row">

                    <!-- Kategori filtresi -->
                    <select id="filter-category">
                        <option value="hepsi">Tümü</option>
                        <option value="ders">Ders</option>
                        <option value="proje">Proje</option>
                        <option value="sinav">Sınav</option>
                    </select>

                    <!-- Durum filtresi -->
                    <select id="filter-status">
                        <option value="hepsi">Hepsi</option>
                        <option value="aktif">Aktif</option>
                        <option value="bitti">Bitti</option>
                    </select>

                    <!-- Sıralama seçenekleri -->
                    <select id="sort-mode">
                        <option value="tarih-yeni">Tarih (Yeni → Eski)</option>
                        <option value="tarih-eski">Tarih (Eski → Yeni)</option>
                        <option value="zorluk">Zorluk</option>
                    </select>
                </div>
            </section>

            <!-- Görev listesi -->
            <section id="task-section">
                <h2>Görevler</h2>
                <!-- JavaScript ile doldurulacak görev listesi -->
                <ul id="task-list"></ul>
            </section>

            <!-- İstatistikler ve streak -->
            <section id="stats-section">
                <h2>İstatistikler</h2>

                <!-- Günlük streak bilgisi -->
                <div id="streak-box">
                    <span>Günlük Streak: </span>
                    <span id="streak-value">0</span> gün
                </div>

                <!-- Son 7 gün için grafik alanı -->
                <div id="week-chart">
                    <!-- Sütunlar JavaScript ile oluşturulur -->
                </div>
            </section>

            <!-- Mağaza bölümü (Level 4’ten sonra açılır) -->
            <section id="shop-section">
                <h2>Mağaza</h2>

                <!-- Kullanıcının coin miktarı -->
                <div id="coins-display">Coin: 0</div>

                <!-- Satın alınabilir ürünler -->
                <div id="shop-items">
                    <!-- JavaScript ile doldurulacak -->
                </div>
            </section>
        </main>

    </div>

    <!-- Ana JavaScript dosyası -->
    <script src="app.js"></script>
</body>
</html>
